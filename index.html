<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        .nav li {
            float: left;
        }
        .nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav li a:hover {
            background-color: #111;
        }
        #main-content {
            margin-top: 20px;
        }
        #main-content img {
            width: 200px;
            height: 200px;
            border-radius: 100%;
        }
        iframe {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li><a href="#homepage">Homepage</a></li>
        <li><a href="#cv">CV</a></li>
        <li><a href="#publications">Publications</a></li>
        <li><a href="#projects">Open-source Projects</a></li>
    </ul>
    <div id="main-content">
        <h1>Welcome to My Website</h1>
        <img src="headshot.jpg" alt="My Headshot">
        <p>This is the main landing page. Use the tabs above to navigate to the other pages.</p>
    </div>
    <div id="cv">
        <h2>My CV</h2>
        <iframe src="Powell_CV_23-6-16.pdf" type="application/pdf"></iframe>
    </div>
</body>
</html>
